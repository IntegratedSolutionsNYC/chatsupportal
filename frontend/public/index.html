<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChatSupportal Widget Demo</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
      #chat { width: 360px; border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
      #messages { height: 300px; overflow: auto; border: 1px solid #eee; padding: 8px; margin-bottom: 8px; }
      .msg { margin: 6px 0; }
      .msg .from { font-weight: 600; }
    </style>
  </head>
  <body>
    <div id="chat">
      <h3>ChatSupportal Demo Widget</h3>
      <div id="messages"></div>
      <input id="input" placeholder="Type a message..." style="width:100%" />
      <button id="send">Send</button>
    </div>

    <script>
      // Minimal widget without build tools. Configure BACKEND_URL if needed.
      const BACKEND = (window.BACKEND_URL || 'http://localhost:3000');
      let conversationId = null;

      const messagesEl = document.getElementById('messages');
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send');

      function appendMsg(from, text) {
        const d = document.createElement('div'); d.className = 'msg';
        d.innerHTML = `<div class='from'>${from}</div><div class='text'>${text}</div>`;
        messagesEl.appendChild(d);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function send(text) {
        appendMsg('You', text);
        const res = await fetch(BACKEND + '/api/messages', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversationId, from: 'visitor', text })
        });
        const json = await res.json();
        conversationId = json.conversationId;
        // For demo we show the stored message as an echo from support
        setTimeout(() => appendMsg('Support (simulated)', 'Thanks â€” we received: "' + text + '"'), 600);
      }

      sendBtn.addEventListener('click', () => {
        const t = input.value.trim(); if (!t) return; input.value = ''; send(t);
      });
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendBtn.click(); });

    </script>
  </body>
</html>
